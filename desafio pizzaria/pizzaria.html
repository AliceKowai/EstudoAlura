    <script> //Para Pizza
        function pedirPizza(){
            var preco = [15,20, 25]
            var pizza = parseInt(prompt("Digite o numero do seu pedido:\n 0- Calabresa\n 1- Quatro Queijos\n 2- Portugues\n 3- Frango com Catupiry\n 4- Queijo com Goiabada"));
            for(var i=0; i< 6 ; i++){
                if(pizza == i){
                    var tamanho = parseInt(prompt("Qual tamanho você deseja?\n 0- Pequana - R$15,00\n 1- Média - R$20,00\n 2-Grande - R$25,00"));
                    var quantidade = parseInt(prompt("Quantas você gostaria?"))
                    window.totalPizza = (preco[tamanho]*quantidade);
                }
            }
